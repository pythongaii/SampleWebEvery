<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- GoogleMap API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script src="../js/map.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/master.css">
</head>
<body onload="initialize();">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- App bar START -->
        <header class="mdl-layout__header app-bar">
            <!-- Tabs START -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect tab-bar">
                <!-- Home -->
                <a href="#home" class="mdl-layout__tab">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                        <i class="material-icons">home</i>
                    </label>
                </a>
                <!-- Nearby -->
                <a href="#nearby" class="mdl-layout__tab is-active">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                        <i class="material-icons">room</i>
                    </label>
                </a>
                <!-- Bookmark -->
                <a href="#bookmark" class="mdl-layout__tab">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                        <i class="material-icons">bookmark</i>
                    </label>
                </a>
                <!-- Notifications -->
                <a href="#notifications" class="mdl-layout__tab">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                        <i class="material-icons">notifications</i>
                    </label>
                </a>
                <div class="mdl-layout-spacer"></div>
                <!-- Search field START -->
                <div class="search-field">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">キーワード</label>
                    </div>
                </div>
                <!-- Search field END -->
            </div>
            <!-- Tabs END -->
        </header>
        <!-- App bar END -->
        <main class="mdl-layout__content">
            <!-- Home Tab -->
            <div class="mdl-layout__tab-panel" id="home">
                <p>home</p>
            </div>
            <!-- Nearby Tab -->
            <div class="mdl-layout__tab-panel is-active" id="nearby">
                <!-- Map -->
                <div id="map" style="width:100%; height:100%;"></div>
                <!-- Map内索ボックス -->
                <div class="search-box-container">
                    <div class="search-box"></div>
                </div>
                <!-- 詳細ナビ -->
                <div class="side-nav side-nav-visible"></div>
            </div>
            <!-- Bookmark Tab -->
            <div class="mdl-layout__tab-panel" id="bookmark">
                <p>bookmark</p>
            </div>
            <!-- Notifications Tab -->
            <div class="mdl-layout__tab-panel" id="notifications">
                <p>notifications</p>
            </div>
        </main>
    </div>
</body>
</html>
